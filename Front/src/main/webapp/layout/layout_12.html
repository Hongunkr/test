<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

#wrap div:nth-child(1) {background-color: #f66;}
#wrap div:nth-child(2) {background-color: #6f6;}
#wrap div:nth-child(3) {background-color: #66f;}
#wrap div:nth-child(4) {background-color: #ff6;}
#wrap div:nth-child(5) {background-color: #6ff;}

#wrap{
	width: 800px;
	margin: 0 auto;
	
	display: table;
	table-layout: fixed;
}

#wrap div{
   text-align: center;
   font-size:  40px;
   height: 200px;
   
/*    float: left; */
/*    width: 160px; */
   width: 20%;
   
   display: table-cell;
   vertical-align: middle;
   

}


</style>
</head>
<body>

<div id="wrap">
	<div>a</div>
	<div>b</div>
	<div>c</div>
	<div>d</div>
	<div>e</div> 
	<div>f</div> 
	<div>g</div> 
</div>

</body>
</html>
