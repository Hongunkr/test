<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

#wrap > div{
	display : inline-block;
	
	border : 1px solid #ccc;
	
	width: 150px;
	height: 150px;

}

#wrap {
	/* 블록 요소의 내부 정렬 텍스트 정렬*/
	text-align : center;
	
	/* 블록 요소의 외부 정렬 위치정렬 */
	width: 305px;
}


</style>
</head>
<body>

	<div id="wrap">
		<div>DIV1 DIV1</div>
		<div>DIV2 DIV2</div>
		<div>DIV3 DIV3</div>
		<div>DIV4 DIV4</div>
		<div>DIV5 DIV5</div>
	
	
	</div>

</body>
</html>
