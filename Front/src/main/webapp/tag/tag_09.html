<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type = "text/css">
/* CSS 주석*/

table,th,td{
	/* 테두리를 적용한다 */
	/* 1px 선의 두께 */
	/* solid 선의 스타일 (실선) */
	/* #ccc 선의 색상 (회색) */
	border: 1px solid #ccc;
	border-collapse: collapse;
}
</style>

</head>
<body>

<h1>테이블 태그</h1>
<h3>caption,thread,tbody,tfoot</h3>
<hr>

<table>


<tbody>
<tr>
	<td> Alice </td>
	<td> 서울시 강남구 </td>
	<td> 0101111111 </td>
</tr>	

<tr>
	<td> Clice </td>
	<td> 서울시 강남구 </td>
	<td> 0101111111 </td>
</tr>	
</tbody>

<thead> <!-- 상단고정 -->
<tr>
	<th>이름</th>
	<th>주소</th>
	<th>전화번호</th>
</tr>
</thead>

<tfoot>
<tr>
	<td> NAME </td>
	<td> ADDRESS </td>
	<td> PHONE </td>
</tr>	
</tfoot>
	
	
<caption>앎ㄴㅇㄹㄴㅇㄹ</caption>	
</table>



</body>
</html>
