<!DOCTYPE html> <!-- DTD : HTML 5 -->

<html> <!-- HTML 문서 최상위 태그 -->

<head> <!-- 이 문서에 대한 정보 or 설정값들을 모아놓는 태그 -->

<meta charset="UTF-8"> <!-- 이 문서의 인코딩 방식 : UTF-8 -->

<!-- 브라우저의 제목 표시줄 설정 -->
<title>+ 제목 설정 +</title>

<!-- 문서에 CSS 스타일을 적용하는 태그 -->
<!-- 화면에 보여질 모습(스타일) 을 정의한다 -->
<style type="text/css"> 
</style>

<!-- 자바스크립트 코드를 작성하는 태그 -->
<script type="text/javascript">
</script>

</head> <!-- HEAD 닫는 태그 -->

<body> <!-- BODY 여는 태그 -->
<h1> HELLO HTML</h1>
</body> <!-- BODY 닫는 태그 -->

</html> <!-- HTML 닫는 태그 -->
