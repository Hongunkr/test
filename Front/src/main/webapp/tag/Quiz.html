<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="" method="get">

	<datalist id= "location">
		<option value = "seoul"> 서울 </option>
		<option value = "gyeonggi"> 경기 </option>
		<option value = "jeolla"> 전라 </option>
		<option value = "gyeongsang"> 경상 </option>
	</datalist>


		<fieldset style="width: 320px">
			<legend> 인적사항</legend>

			<table>

				<tr>
					
					<td><label for = "Userid"> 아이디  </label> </td>
					
					<td>
					<input type="text" id="Userid"
							name="Userid" required="required" placeholder="아이디 입력">
					
					</td>
				
				</tr>


				<tr>
					<td><label for = "password">비밀번호 </label> </td>
					
					<td>
					<input type="password" id="password" name="password" required="required">
					
					</td>
				</tr>

				<tr>
					<td><label for = "email">이메일 </label></td>
					<td>
					<input type="email" id="email" name="email">			
					</td>
				</tr>

				<tr>
					<td> 성별</td>
					<td>
					<label for = "m">남 </label>
					<input type="radio" id="m" name="gender_m">
					
					
					<label for = "f">여 </label>
					<input type="radio" id="f" name="gender_f">
					
					</td>
				</tr>

				<tr>
					<td><label for = "married">결혼 여부  </label> </td>
					<td>
						<input type="checkbox" id="married"	name="married">
						
					
					</td>
				</tr>

				<tr>
					<td><label for ="loc" >지역  </label></td>
					<td> 
					<input list = "location" name="location" id="loc" name = "loc">
					</td>
				</tr>

				 <tr>
					<td><label for = "content">하고싶은 말 </label>
					</td>
					<td><textarea rows = "5" cols = "30" id="content" name = "content" placeholder=" 입력하세요"></textarea>
					</td>
				</tr> 
			</table>				
				
			
				<div style="text-align:center">
				<button> 제출</button>
				<input type='reset' value = "취소">
				</div>

		</fieldset>








	</form>
</body>
</html>
