<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type = "text/css">
/* CSS 주석*/

table,th,td{
	/* 테두리를 적용한다 */
	/* 1px 선의 두께 */
	/* solid 선의 스타일 (실선) */
	/* #ccc 선의 색상 (회색) */
	border: 1px solid #ccc;
	border-collapse: collapse;
}
</style>
</head>
<body>

<h1>테이블태그</h1>
<h3>colspan, rowspan</h3>

<table>

<tr>
	<td> 1*1 셀</td>
	<td> 1*2 셀</td>
	<td rowspan = "2"> 1*3 셀</td>
</tr>

<tr>
	<td> 2*1 셀</td>
	<td> 2*2 셀</td>
	<td> 2*3 셀</td>
</tr>

<tr>
	<td colspan = "4">3*1 셀 글자확장</td>
</tr>


</table>

</body>
</html>
