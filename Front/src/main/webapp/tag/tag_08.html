<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>


<style type = "text/css">
/* CSS 주석*/

table,th,td{
	/* 테두리를 적용한다 */
	/* 1px 선의 두께 */
	/* solid 선의 스타일 (실선) */
	/* #ccc 선의 색상 (회색) */
	border: 1px solid #ccc;
	border-collapse: collapse;
}
</style>

</head>
<body>


<h3>table,tr,th,td</h3>

<table>

	<tr>
		<th>ol</th>
		<th>heading</th>
		<th>paragraph</th>
		<th>ul</th>
	</tr>

  <tr>
  		<td>ordered list</td>
		<td>h1 ~ h6</td>
		<td>p</td>
		<td>unordered list</td>
	</tr>
	

</table>

</body>
</html>
